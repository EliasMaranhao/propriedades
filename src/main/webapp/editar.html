<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Edição de propriedades</title>
		
		<link rel="stylesheet" type="text/css" href="css/stylus.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
	</head>
	
	<body>

		<div class="jumbotron jumbotron-fluid">
		  <div class="container">
		    <h1 class="display-7">Propriedades</h1>
		    <p class="lead">Modifique os caminhos da sua aplicação aqui</p>
		  </div>
		</div>

		<div class="container">
		
			<div id="divMensagem"></div>
		
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header" id="divCabecalho"></div>
						
						<div class="card-body">
							<div class="row">
								<div class="col-md-3">
									<label for="nome" class="form-label">Nome</label>
									<input type="text" class="form-control form-control-sm" id="nome" placeholder="nome" readonly="readonly" />
								</div>
								
								<div class="col-md-9">
									<label for="valor" class="form-label">Valor</label>
									<input type="text" class="form-control form-control-sm" id="valor" placeholder="valor" readonly="readonly" />
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row" style="margin-top: 10px">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header" id="divCabecalho2">
							<h3 th:text="|Ambientes: ${ambiente.alias}|"></h3>
						</div>
						
						<div class="card-body">
							<div class="row">
								<div class="col-md-12">
									<div class="form-check">
									  <input class="form-check-input" type="radio" id="rdProducao" name="valorPropriedade" />
									  <label class="form-check-label" id="lblProducao" for="producao" ></label>
									</div>
								</div>
							</div>
			
							<div class="row">
								<div class="col-md-12">
									<div class="form-check">
									  <input class="form-check-input" type="radio" id="rdHomologacao" name="valorPropriedade" />
									  <label class="form-check-label" for="homologacao" id="lblHomologacao"></label>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-12">
									<div class="form-check">
									  <input class="form-check-input" type="radio" id="rdEversel" name="valorPropriedade" />
									  <label class="form-check-label" for="eversel" id="lblEversel"></label>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>

			<div class="row" style="margin-top: 10px">
				<div class="col-md-12">
					<button id="btnEdit" type="button" class="btn btn-primary btn-sm">Editar</button>
					<button id="btnPesquisar" type="button" class="btn btn-primary btn-sm">Voltar a pesquisa</button>
					<button id="btnInicio" type="button" class="btn btn-primary btn-sm" style="float: right;">Voltar ao inicio</button>
				</div>
			</div>
		
		</div>
		
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/editar.js"></script>
		<script type="text/javascript" src="js/modelo.js"></script>
	</body>
</html>
